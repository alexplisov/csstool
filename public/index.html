<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-92838090-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-92838090-2');
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>csstool</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800|Space+Mono&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <h1>CSSTOOL</h1>
        <nav>
            <ul>
                <li>
                    <a id="object" href="#object" class="focused">OBJECT</a>
                </li>
                <li>
                    <a id="shadow" href="#shadow">SHADOW</a>
                </li>
                <li>
                    <a id="color" href="#color">COLOR</a>
                </li>
                <li>
                    <a id="animation" href="#animation">ANIMATION</a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <section id="object-settings">
            <h2>Object settings</h2>
            <div id="width" class="field-group">
                <label>Width:</label>
                <input type="number" value="50">
                <input type="range" min="0" max="100">
            </div>
            <div id="height" class="field-group">
                <label>Height:</label>
                <input type="number" value="50">
                <input type="range" min="0" max="100">
            </div>
            <div id="placement" class="field-group checkbox">
                <label>Outline:</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="borderWidth" class="field-group">
                <label>Border width:</label>
                <input type="number" value="4">
                <input type="range" min="0" max="100">
            </div>
            <div id="borderStyle" class="field-group">
                <label>Border style:</label>
                <select>
                    <option selected="selected" value="solid">solid</option>
                    <option value="dashed">dashed</option>
                    <option value="dotted">dotted</option>
                </select>
            </div>
            <div id="topLeft" class="field-group corner">
                <label>Top left:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="100">
            </div>
            <div id="topRight" class="field-group corner">
                <label>Top right:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="100">
            </div>
            <div id="allCorners" class="field-group checkbox">
                <label>All corners:</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="bottomLeft" class="field-group corner">
                <label>Bottom left:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="100">
            </div>
            <div id="bottomRight" class="field-group corner">
                <label>Bottom right:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="100">
            </div>
            <a href="#shadow">Continue</a>
        </section>
        <section id="shadow-settings" style="display: none;">
            <h2>Shadow settings</h2>
            <div id="shadowOn" class="field-group checkbox">
                <label>Enable shadow:</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="inset" class="field-group checkbox">
                <label>Inset:</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="xShift" class="field-group">
                <label>x:</label>
                <input type="number" value="0">
                <input type="range" min="-100" max="100">
            </div>
            <div id="yShift" class="field-group">
                <label>y:</label>
                <input type="number" value="4">
                <input type="range" min="-100" max="100">
            </div>
            <div id="blurShadow" class="field-group">
                <label>Blur:</label>
                <input type="number" value="10">
                <input type="range" min="0" max="100">
            </div>
            <div id="stretchShadow" class="field-group">
                <label>Stretch:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="100">
            </div>
            <div id="redShadow" class="field-group">
                <label>Red:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="255">
            </div>
            <div id="greenShadow" class="field-group">
                <label>Blue:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="255">
            </div>
            <div id="blueShadow" class="field-group">
                <label>Green:</label>
                <input type="number" value="0">
                <input type="range" min="0" max="255">
            </div>
            <div id="alphaShadow" class="field-group">
                <label>Opacity:</label>
                <input type="number" value="255">
                <input type="range" min="0"  max="255">
            </div>
            <a href="#color">Continue</a>
        </section>
        <section id="color-settings" style="display: none;">
            <h2>Color settings</h2>
            <a href="#animation">Continue</a>
        </section>
        <section id="animation-settings" style="display: none;">
            <h2>Animation settings</h2>
        </section>
        <div id="preview"></div>
        <div id="snippet">
            <code></code>
            <button>Copy</button>
        </div>
    </main>
    <script defer src="main.js"></script>
</body>

</html>
